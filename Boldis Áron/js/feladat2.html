<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Két szám bekérése
        let adat1 = prompt("Adj meg egy számot");
        let adat2 = prompt("Adj meg egy számot");
        //két szám szorzata
        let szorzat = adat1 * adat2;
        document.write(szorzat);
        //két szám hányadosa
        let hanyados = (adat1 / adat2).toFixed(2);
        document.writeln("\n" + hanyados)
    </script>
</body>
</html>
