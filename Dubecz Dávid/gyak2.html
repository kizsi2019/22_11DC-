<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ket szam beker
        let elso = prompt("adj 1 szamot");
        let masodik = prompt("add meg 2. szamot");
        // ket szam szorzata

        let osszeg = elso*masodik
        document.write("szorzat " + osszeg + " ");

        //kat szam hanyadosa

        let hanyados = elso/masodik
        document.write("hanyados " + hanyados.toFixed(2));

    </script>
</body>
</html>
