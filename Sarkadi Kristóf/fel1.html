<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        let kerestnev = prompt('Mi a kereszt neved?');
        let csaladnev = prompt('Mi a család neved?');

        document.write('<p>Üdv néked: ' + teljesnev + '</p>');
    </script>
