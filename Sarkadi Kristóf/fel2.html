<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let szam1 = prompt('Add meg az első számot.');
        let szam2 = prompt('Add meg a második számot.');
        let szorzat = (szam1 * szam2);
        document.write('<p>A két szám szorzata: ' + szorzat + '<p>')
    </script>
</body>
</html>
