<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let szam1 = prompt("írj be egy számot")
let szam2 = prompt("Írj be még egy számot!")
let szorzat = (szam1 * szam2)
//szorzatok a 2.szamnak

document.write("szorzata a 2 számanak " + szorzat)
//és hanyadosa a 2.szamnak

let hanyados = (szam1 / szam2).toFixed(2)
document.write(" hányadosa a 2 számnak " + hanyados)
    </script>
</body>
</html>
