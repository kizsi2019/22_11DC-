<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>első js</title>
</head>
<body>
    <script>
        let vezeteknev = prompt('Mi a vezetékneve?')
        let keresztnev = prompt('Mi a keresztneve?')
        let szam1 = prompt('Add meg az első számot.')
        let szam2 = prompt('Add meg a második számot.')
        
        document.write('vezetéknév: ',vezeteknev,'; ');
        document.write('keresztnév: ',keresztnev,' ');
        document.write('két szám összege:', szam1*szam2);

    </script>
</body>
</html>
