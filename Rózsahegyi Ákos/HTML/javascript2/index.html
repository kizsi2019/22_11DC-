<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
</head>
<body>
    <script>
        //Két szám bekérése
        let elso = prompt("Első szám");
        let masodik = prompt("Második szám");

        //Két szám szorzata
        let szorzat = elso * masodik;
        document.write("Szorzat eredménye: " + szorzat + " ");

        //Két szám hányadosa
        let hanyados = elso / masodik;
        document.write("Hányados eredménye: " + hanyados.toFixed(2));
    </script>
</body>
</html>
