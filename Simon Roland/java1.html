<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let szam1 = prompt("Adj meg egy szamot! ") 
        console.log(szam1);
        let szam2 = prompt("Adj meg megegy szamot! ")
        console.log(szam2)
        
        let szorzat =  (szam1 * szam2)
        document.write('<p>'+ szorzat + '<p>')
        // Két szám hányadosa 
        
        let hanyados = (szam1 / szam2)
        document.write('<p>' + hanyados + '<p>')
    </script>
</body>
</html>
