<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Filmstúdió neve</title>
	<style>
		#filmstudio {
			border: 2px solid black;
			padding: 20px;
			margin: 20px;
			font-size: 24px;
			font-weight: bold;
			text-align: center;
			text-transform: uppercase;
			background-color: #eee;
		}
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
        }

        input[type=text], select {
            display: block;
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
            font-size: 16px;
        }

        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        .progress-bar {
            background-color: #ddd;
            height: 20px;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar-fill {
            background-color: #4CAF50;
            height: 100%;
            width: 0%;
        }

        .border {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
            font-size: 24px;
        }

        .text-center {
            text-align: center;
        }
	</style>
</head>
<body>
	<h1>Mi legyen a filmstúdió neve?</h1>
	<form>
		<label for="nev">Filmstúdió neve:</label>
		<input type="text" id="nev" name="nev"><br><br>
		<input type="submit" value="Küldés">
	</form>
    <h2>What is your favopurite yocols?</h1>
	<div1>
		<label for="szin">favopurite yocols:</label>
		<input type="text" id="szin" name="szin"><br><br>
		<input type="submit" value="Küldés">
    </div1>

	<div id="filmstudio"></div>

    <h3>Válassz egy filmértékelést!</h1>
	<div2>
		<label for="ertek">Értékelés:</label>
		<select id="ertek" name="ertek">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select><br><br>
		<input type="submit" value="Küldés">
	</div2>

	<div class="progress-bar" id="progress-bar-1">
		<div class="progress"></div>
	</div>
	<div class="progress-bar" id="progress-bar-2">
		<div class="progress"></div>
	</div>
	<div class="progress-bar" id="progress-bar-3">
		<div class="progress"></div>
	</div>
	<div class="progress-bar" id="progress-bar-4">
		<div class="progress"></div>
	</div>
	<div class="progress-bar" id="progress-bar-5">
		<div class="progress"></div>
	</div>
</body>
<script src="js/csipcsipcsóka.js"></script>
</html>
