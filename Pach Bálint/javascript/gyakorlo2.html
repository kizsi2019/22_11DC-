<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Két szám bekérése
        let szam1 = prompt('Adj meg egy számot!')
        let szam2 = prompt('Adj meg egy számot!')
        //Két szám szorzata
        let szorzat = szam1 * szam2 
        document.writeln(szorzat)
        //Két szám hányadosa
        let hanyados = (szam1 / szam2).toFixed(2)
        document.writeln(hanyados) 

    </script>
</body>
</html>
